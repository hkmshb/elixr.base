###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.8-branch/narr/environment.html
###

[app:main]
use = egg:gridix

config.filename = production.ini

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en


## jinja2 settings
jinja2.filters =
    route_url = pyramid_jinja2.filters:route_url_filter


sqlalchemy.url = %(ENV_SQLALCHEMY_URL)s
jwt.private_key = %(ENV_JWT_PRIVATE_KEY)s
auth.secret_key = %(ENV_AUTH_SECRET_KEY)s


[server:main]
use = egg:waitress#main
listen = *:9876

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.8-branch/narr/logging.html
###

[loggers]
keys = root, gridix, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_gridix]
level = WARN
handlers =
qualname = gridix

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
